<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css">
    <title>Reserva hotel</title>
</head>

<body>
    <h2>Señale las opciones que necesite:</h2>
    <div class="tipo">
        <span>Tipo de habitación:</span>
        <select name="" id="typeRoom">
            <option value="standard">Standard</option>
            <option value="juniorSuite" selected>Junior Suite</option>
            <option value="suite">Suite</option>
        </select>
    </div>
    <div class="spa">
        <span>Incluir circuito de SPA</span>
        <input type="checkbox" name="" id="spa">
    </div>
    <div class="ocupation">
        <span>Ocupación:</span>
        <select name="" id="ocupation">
            <option value="simple">Simple</option>
            <option value="doble" selected>Doble</option>
            <option value="triple">Triple</option>
        </select>
    </div>
    <div class="night">
        <span>Número de noches de la reserva</span>
        <input type="number" name="night" id="night">
    </div>
    <div class="park">
        <span>Número de noches de parking;</span>
        <input type="number" name="nightPark" id="nightPark">
    </div>
    <div class="total">
        <span>El importe de la habitación es de:</span>
        <span id="result"></span>
        <span>€</span>
    </div>
    <script src="demo.js"></script>
</body>

</html>
